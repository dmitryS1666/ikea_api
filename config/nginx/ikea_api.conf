# Конфигурация Nginx для IKEA API и Frontend
# Разместить в /etc/nginx/sites-available/ikea_api

# Upstream для Rails API (через Kamal/Docker)
upstream ikea_api_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Основной сервер
server {
    listen 80;
    server_name 45.135.234.22;  # Временно IP, позже замените на домен

    # Логи
    access_log /var/log/nginx/ikea_api_access.log;
    error_log /var/log/nginx/ikea_api_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # API endpoints - проксирование к Rails приложению
    location /api {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для streaming
        proxy_buffering off;
        
        # CORS заголовки (если нужно)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /up {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Swagger документация
    location /api-docs {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - статические файлы
    location / {
        root /var/www/ikea_frontend/dist;  # Путь к собранному фронтенду
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Кэширование статических файлов
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

